name: Publish to NPM

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  release:
    types: [ created, published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 1. PERMISSIONS: These must be set at the workflow level for OIDC[citation:1][citation:7]
permissions:
  contents: write
  id-token: write  # Required for GitHub to generate the OIDC token[citation:1]

jobs:
  publish-npm:
    name: Publish to NPM Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. SETUP NODE & NPM: Use setup-node, which handles OIDC correctly
      - name: Setup Node.js and npm
        uses: actions/setup-node@v4  # Or @v4, both support OIDC[citation:1]
        with:
          node-version: '24'  # Use Node 24 or later[citation:1][citation:7]
          registry-url: 'https://registry.npmjs.org'

      # 3. CLEAR TOKENS: Prevent any default token from interfering with OIDC[citation:3]
      - name: Clear potential conflicting npm tokens
        run: |
          npm config delete //registry.npmjs.org/:_authToken
          # Also unset the environment variable
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV

      # 4. BUN SETUP (if still needed for builds)
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "=== dist files ==="
          find dist -maxdepth 2 -type f | sed -e 's/^/ - /'
          echo "=== files field from package.json ==="
          node -p "JSON.stringify(require('./package.json').files, null, 2)"

      - name: Verify npm CLI version for OIDC
        run: npm --version
        # Trusted Publishing requires npm CLI version 11.5.1 or later[citation:1][citation:2]

      # 5. PUBLISH: Use a clean npm publish command
      - name: Publish to npm (OIDC)
        run: npm publish --access public
        # The --provenance flag is NOT needed; it's automatic with OIDC[citation:1][citation:2]
        # OIDC authentication happens automatically via the registry-url and permissions.

      # 6. CREATE RELEASE (Optional, based on your needs)
      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.package-version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}