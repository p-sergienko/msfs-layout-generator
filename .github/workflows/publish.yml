name: Publish to NPM

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  release:
    types: [created, published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    name: Publish to NPM Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Bun with Node fallback
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version from package.json
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          node -p "console.log('Current version:', require('./package.json').version)"

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "=== dist files ==="
          find dist -maxdepth 2 -type f | sed -e 's/^/ - /'
          echo "=== bin entries from package.json ==="
          node -p "console.log('Current version:', require('./package.json').version)"
          echo "=== files field ==="
          node -p "console.log(require('./package.json').files)"

      - name: Create version tag if not exists
        if: steps.check-tag.outputs.tag_exists == 'false' && github.ref_type == 'branch'
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish with OIDC
      - name: Publish (OIDC)
        run: |
          echo "Using OIDC trusted publishing"
          if [[ "${{ github.ref }}" == "refs/tags/v"* ]]; then
            bun x npm publish --access public --provenance
          else
            bun x npm publish --access public --tag next --provenance
          fi

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.package-version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
