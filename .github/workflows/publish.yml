name: Publish to NPM (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0, 2.1.0-beta.1)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ inputs.version }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    name: Publish v${{ inputs.version }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and Set Version
        id: version-check
        run: |
          VERSION="${{ inputs.version }}"
          CLEAN_VERSION="${VERSION#v}"
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

           PKG_VERSION=$(node -p "require('./package.json').version")
           if [[ "$CLEAN_VERSION" != "$PKG_VERSION" ]]; then
             echo "Error: Input version ($CLEAN_VERSION) does not match package.json version ($PKG_VERSION)"
             exit 1
          fi

          echo "âœ… Will publish and tag version: $CLEAN_VERSION"

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Tag with a leading 'v', using the cleaned version
          git tag -a "v${{ steps.version-check.outputs.CLEAN_VERSION }}" -m "Release v${{ steps.version-check.outputs.CLEAN_VERSION }}"
          git push origin "v${{ steps.version-check.outputs.CLEAN_VERSION }}"

      - name: Setup Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "=== dist files ==="
          find dist -maxdepth 2 -type f | sed -e 's/^/ - /'
          echo "=== files field from package.json ==="
          node -p "JSON.stringify(require('./package.json').files, null, 2)"

      - name: Verify npm CLI version for OIDC
        run: npm --version

      - name: Publish to npm (OIDC)
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-check.outputs.CLEAN_VERSION }}
          name: Release v${{ steps.version-check.outputs.CLEAN_VERSION }}
          generate_release_notes: true
          prerelease: ${{ contains(inputs.version, 'beta') || contains(inputs.version, 'alpha') || contains(inputs.version, 'rc') }}
          files: scripts/msfs-layout-generator.bat